<h2>HTTP with Input decorator</h2>
<div class="container">
    <hr>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #postForm="ngForm" (ngSubmit)="onAddPost(postForm.value)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required ngModel name="title" />
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" required ngModel name="content"></textarea>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">
                    Send Post
                </button>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <button class="btn btn-primary" (click)="fetchPosts()">
                Fetch Posts
            </button>
            |
            <button class="btn btn-danger" [disabled]="(loadedPosts$|async).length < 1" (click)="clearPosts()">
                Clear Posts
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <p *ngIf="(loadedPosts$|async).length < 1 && !(isFetching$|async)">No posts available!</p>
            <ul class="list-group" *ngIf="(loadedPosts$|async).length >= 1 && !(isFetching$|async)">
                <li class="list-group-item" *ngFor="let post of (loadedPosts$|async)">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                </li>
            </ul>
            <p *ngIf="(isFetching$|async) && !(error$|async)">Loading...</p>
            <div class="alert alert-danger" *ngIf="(error$|async)">
                <h1>An Error Occurred!</h1>
                <p>{{ error }}</p>
                <button class="btn btn-default" (click)="onError()">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>
