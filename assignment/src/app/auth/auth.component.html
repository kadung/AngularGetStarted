<div class="row" >
    <div class="col-xs-4 col-xs-offset-4">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div class="alert alert-success" *ngIf="isRegisterSuccess">
            <p>Your email is register successfully/p>
        </div>
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        <form #regForm = "ngForm" (ngSubmit)="onSubmit(regForm.form)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="text" id="pass" ngModel name="pass" required minlength="6">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!regForm.form.valid">
                {{ isLoginMode ? 'Login' : 'Register' }}
            </button>
            <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                Swith to {{ isLoginMode ? 'Register' : 'Login' }}
            </button>
        </form>
    </div>
</div>
